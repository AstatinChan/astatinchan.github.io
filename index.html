<!DOCTYPE html>
<html>
	<head>
		<title>Astatin - Retrocomputing VTuber</title>
		<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
		<style>
			@font-face {
			    font-family: 'Astatin3x5';
			    src: url('/assets/Astatin3x5.ttf') format('truetype');
			}
			body {
				font-family: 'Astatin3x5';
				font-size: 32px;
				line-height: 32px;
				color: #521e23;
				background-image: url("/assets/marge.png"), url("/assets/bg.png");
				background-repeat: repeat-y, repeat;
				background-position: 128px top, left top;
			}
			main {
				background-color: #f9f5d2;
				width: 840px;
				padding: 4px;
				border: 8px solid #521e23;
				margin: auto;
				margin-top: 24px;
			}
			main > * {
				border: 4px solid #b64d75;
				border-top: 0px;
				margin:0;
				border-collapse: collapse;
			}
			header {
				border-top: 4px solid #b64d75;
				height: 176px;
			}
			nav {
				padding-right: 33px;
				height: 40px;
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}
			a:not(:has(img)) {
				color: inherit;
				text-decoration:underline;
				text-decoration-thickness: 4px;
				margin-right: 12px;
				margin-left: 12px;
			}
			div#nav-bnuy {
				position: absolute;
				border: 0;
			}
			div#nav-bnuy > img {
				position: relative;
				left: 24px;
				top: 168px;
			}
			article {
				padding: 36px 16px;
				padding-bottom: 120px;
			}
			div#dum {
				position: absolute;
				border: 0;
			}
			div#dum::after {
				content: url('/assets/dum.png'); 
				position: relative;
				left: 328px;
				bottom: 104px;
			}
			article > *:first-child {
				margin-top: 0;
			}
			article > *:last-child {
				margin-bottom: 0;
			}
			h1 {
				font-size: inherit;
				font-weight: normal;
				text-decoration:underline;
				text-decoration-thickness: 4px;
				margin: 20px 0;
			}
			h2 {
				font-size: inherit;
				font-weight: normal;
				text-decoration:underline;
				text-decoration-thickness: 4px;
				margin: 12px 0;
			}
			h1::before {
  				content: url("/assets/arrow.png");
				margin-right: 12px;
			}
			p {
				margin: 16px 16px;
			}
			p > img {
				vertical-align: text-bottom;
			}
			p > a:has(img) {
				display: inline-block;
				position: relative;
				top: 4px;
			}
			ul li {
				list-style-type: none;
				margin: 32px 0px;
			}
			ul li h2 {
				display: inline;
			}
			ul li p {
				margin-left: 16px;
			}
			.project-img {
				float: left;
				margin-right: 16px;
				margin-bottom: 16px;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="nav-bnuy">
				<img src="/assets/brown-bunny.png" alt=""/>

			<header>

			<nav>
				<a href="/live.html">Live</a> - <!-- <a>Art</a> - --><a href="/projects.html">Projects</a> - <a href="https://git.astatin.live">Git</a> - <a href="/">Links</a>

				<h1>Social Links</h1>

					<a href="https://www.twitch.tv/astatinchan"><img src="/assets/socials/twitch.png" alt="twitch" /></a>
					<a href="https://bsky.app/profile/astatin.live"><img src="/assets/socials/bluesky.png" alt="bluesky" /></a>
					<a href="https://github.com/AstatinChan"><img src="/assets/socials/github.png" alt="github" /></a>
					<a href="https://vt.social/@astatin"><img src="/assets/socials/mastodon.png" alt="mastodon" /></a>
					<a href="https://www.youtube.com/@AstatinVT"><img src="/assets/socials/youtube.png" alt="youtube" /></a>
					<a href="https://discord.com/invite/eDzdYAT3sX"><img src="/assets/socials/discord.png" alt="discord" /></a>

</html>
